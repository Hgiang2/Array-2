<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sử dụng các hàm có sẵn của mảng (bài 2)</title>
</head>
<body>
<script>
  let num = parseInt(prompt("Nhập vào một số bất kì: "));
  let string = num.toString();
  let result = [string[0]];

  for (let i=0; i <= string.length; i++) {
      if (string[i]%2==0 && string[i+1]%2==0) {
          result.push("-", string[i+1]);
      } else {
          result.push(string[i+1]);
      }
  }

  alert(result.join(""));
</script>
</body>
</html>
