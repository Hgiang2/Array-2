<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sử dụng các hàm có sẵn của mảng (bài 3)</title>
</head>
<body>
<script>
  let string = prompt("Nhập vào một chuỗi bât kì: ");
  let up = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  let low = 'abcdefghijklmnopqrstuvwxyz';
  let result = [];

  for (let i=0; i <= string.length; i++) {
      if (up.indexOf(string[i])!=-1) {
          result.push(string[i].toLowerCase());
      } else if (low.indexOf(string[i])!=-1) {
          result.push(string[i].toUpperCase());
      } else {
          result.push(string[i]);
      }
  }

  alert(result.join(""));
</script>
</body>
</html>
