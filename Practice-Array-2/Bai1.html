<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập mảng 2 (bài 1)</title>
</head>
<body>
<script>
    let arr = new Array(
        new Array(5),
        new Array(5),
        new Array(5),
        new Array(5),
        new Array(5),
    );
    console.log(arr);
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            arr[i][j] = Math.floor((Math.random() * 100) + 1);
            console.log(arr[i]);
        }
    }
    alert("Mảng random được tạo: " + arr.join(", "));

    for (let i in arr) {
       document.write("row " + i + "<br>");
        for (let j in arr[i]) {
            document.write(" " + arr[i][j] + "<br>");
        }
    }
</script>
</body>
</html>
