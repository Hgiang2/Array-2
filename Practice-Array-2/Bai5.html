<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập mảng 2 (bài 5)</title>
</head>
<body>
<script>
    let str1 = prompt('Nhập vào chuỗi 1 bất kì: ');
    let str2 = prompt('Nhập vào chuỗi 2 bất kì: ');
    if (str1 == str2) {
        alert('Chuỗi 1 giống chuỗi 2')
    } else {
        alert('Chuỗi 1 không giống chuỗi 2')
    }
</script>
</body>
</html>
