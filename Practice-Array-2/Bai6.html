<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập mảng 2 (bài 6)</title>
</head>
<body>
<script>
    let str = prompt('Khai báo một chuỗi bất kì: ');
    let arr = Array.from(str);
    for (let i in arr) {
        if (arr[i] == "-") {
            arr[i] = "_"
        }
    }
    alert(arr.join(""))
</script>
</body>
</html>
