<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luện tập mảng 1 (bài 3)</title>
</head>
<body>
<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
    }

    let maxArrLength = prompt("Số phần tử tối đa");
    let minNum = prompt("Nhập giá trị nhỏ nhất");
    let maxNum = prompt("Nhập giá trị lớn nhất");
    let arr = [];
    while (arr.length < maxArrLength) {
        let randNum = getRandomInt(minNum, maxNum)
        if (arr.indexOf(randNum) === -1) {
            arr.push(randNum);
        }
    }


    let maxVal = arr[0];
    let avg = 0;
    for (let i = 0; i < arr.length; i++) {
        if (maxVal < arr[i]) {
            maxVal = arr[i];
        }
        avg += arr[i];
        if (i===(arr.length-1)) {
            avg = avg/arr.length;
        }
    }

    document.write("Mảng tạo: " + arr.join(" , ") + "<br/>")
    document.write('Phần từ có giá trị lớn nhất trong mảng là ' + maxVal + ' và giá trị trung bình là ' + avg)
</script>
</body>
</html>
