<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyện tập mảng 1 (bài 7)</title>
</head>
<body>
<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - (min)) + (min));
    }

    let maxArrLength = prompt("Số phần tử tối đa");
    let minNum = parseInt(prompt("Nhập giá trị nhỏ nhất"));
    let maxNum = parseInt(prompt("Nhập giá trị lớn nhất"));
    let arr = [];
    while (arr.length < maxArrLength) {
        let randNum = getRandomInt(minNum, maxNum)
        if (arr.indexOf(randNum) === -1) {
            arr.push(randNum);
        }
    }

    let V = parseInt(prompt("Nhập giá trị số nguyên V"));
    alert('Mảng được tạo: ' + arr.join(", "));
    if (arr.indexOf(V) !== -1) {
        alert('V is in the array');
        arr.splice(arr.indexOf(V),1);
        alert('Xóa phần tử V: ' + arr.join(", "));
    } else {
        alert('V is not in the array')
    }
</script>
</body>
</html>
