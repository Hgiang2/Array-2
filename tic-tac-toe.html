<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic tac toe</title>
</head>
<body>
<h3>Tic tac toe</h3>
<p id="carogame"></p>
<button onclick="changeValue1()">Player 1</button>
<br>
<br>
<button onclick="changeValue2()">Player 2</button>
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = ["(.)", "(.)", "(.)", "(.)", "(.)"];
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    b.innerHTML = data;

    function changeValue1() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "X";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        b.innerHTML = "<hr/>" + data;
    }

    function changeValue2() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "O";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        b.innerHTML = "<hr/>" + data;
    }

    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            if ((board[i][j] == board[i][j + 1] == board[i][j + 2] && board[i][j] == "X") || (board[i][j] == board[i + 1][j] == board[i + 2][j] && board[i][j] == "X")) {
                alert("Player 1 win");
            } else if ((board[i][j] == board[i][j + 1] == board[i][j + 2] && board[i][j] == "O") || (board[i][j] == board[i + 1][j] == board[i + 2][j] && board[i][j] == "O")) {
                alert("Player 2 win");
            }
        }
    }
</script>
</body>
</html>
